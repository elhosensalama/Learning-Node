<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/icofont.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main class="center">
            <i class="icofont-bird"></i>
            <h1>Sign in with your Account</h1>
            <form action="" class="center">
                <div class="group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off"/>
                </div>
                <div class="group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password"  placeholder="Enter your password"/>
                </div>
                <div class="group remember">
                    <input type="checkbox" name="remember-me" id="remember-me" />
                    <label for="remember-me">Remember-me</label>
                </div>
                <input type="submit" value="SIGN IN" id="submit" />
            </form>
            <a href="#">Need help logging in?</a>
            <h3>or continue with</h3>
            <div class="icons">
                <i class="icofont-facebook facebook"></i>
                <i class="icofont-whatsapp whatsapp"></i>
                <i class="icofont-twitter twitter"></i>
                <i class="icofont-instagram instagram"></i>
                <i class="icofont-google-plus google-plus"></i>
            </div>
            <div class="new">
                New to LearingNodeJS? 
                <a href="#"> Create an Account</a>
            </div>
        </main>
    </body>
</html>
