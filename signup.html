<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/icofont.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/signup.css" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main class="center">
            <i class="icofont-bird"></i>
            <h1 style="text-align: center;">Sign Up Now! <br> to start using our Services</h1>
            <form action="" class="center">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="off"/>
                </div>
                <div class="group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off"/>
                </div>
                <div class="group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone" autocomplete="off"/>
                </div>
                <div class="group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password"  placeholder="Enter your password"/>
                </div>
                <input type="submit" value="SIGN UP" id="submit" />
            </form>
            <a href="#">Need help signing up?</a>
        </main>
    </body>
</html>
